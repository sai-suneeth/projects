/* Back Button Styling */
.back-button {

}



        /* Wave Loader */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wave {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wave div {
            width: 5px;
            height: 50px;
            background: black;
            margin: 0 3px;
            animation: wave 1.2s infinite ease-in-out;
        }
        .wave div:nth-child(1) { animation-delay: -1.1s; }
        .wave div:nth-child(2) { animation-delay: -1s; }
        .wave div:nth-child(3) { animation-delay: -0.9s; }
        .wave div:nth-child(4) { animation-delay: -0.8s; }
        .wave div:nth-child(5) { animation-delay: -0.7s; }

        @keyframes wave {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
            }
        }
