<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/kaboom-gaming/fevicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://storage.googleapis.com/kaboom-gaming/ps5-new.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white; /* Change entire text to white */
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Add semi-transparent background for input fields */
        input {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc; /* Optional: Add border for better visibility */
            color: black; /* Ensure text inside input is readable */
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input::placeholder {
            color: #000000;
        }

        .hidden {
            display: none;
        }

        #message, #otp-message, #phone-message {
            color: red;
            margin-top: 10px;
            font-weight: bold; /* Make the messages bold */
        }

        #reset-password-button {
            margin-top: 10px;
        }

        #verify-phone-link, #verify-email-link {
            color: red;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave div {
            width: 5px;
            height: 40px;
            background: black;
            margin: 0 3px;
            animation: wave 1.2s infinite ease-in-out;
        }

        .wave div:nth-child(1) { animation-delay: -1.1s; }
        .wave div:nth-child(2) { animation-delay: -1s; }
        .wave div:nth-child(3) { animation-delay: -0.9s; }
        .wave div:nth-child(4) { animation-delay: -0.8s; }
        .wave div:nth-child(5) { animation-delay: -0.7s; }

        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }

        /* Media query for phones */
        @media only screen and (max-width: 600px) {
            body {
                background: url('https://storage.googleapis.com/kaboom-gaming/ps5-newphone.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .container {
                padding-top: 150px; /* Move everything lower */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div id="forgot-password-section">
            <div class="form-group" id="username-email-group">
                <label for="forgot-username-email">Enter Email:</label>
                <input type="text" id="forgot-username-email" placeholder="Enter email">
                <button id="send-email-otp-button">Verify Email</button>
                <p id="message"></p> <!-- Message element for feedback -->
                <a id="verify-phone-link">Verify using phone number</a>
            </div>
            <div class="form-group hidden" id="phone-group">
                <label for="forgot-phone">Enter Phone Number:</label>
                <input type="text" id="forgot-phone" placeholder="Enter phone number">
                <button id="send-phone-otp-button">Send OTP</button>
                <p id="phone-message"></p> <!-- Message element for feedback -->
                <div id="recaptcha-container"></div> <!-- Ensure this exists -->
                <a id="verify-email-link" class="hidden">Verify using email</a>
            </div>
            <div class="form-group hidden" id="otp-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP">
                <button id="verify-otp-button">Verify OTP</button>
                <button id="resend-otp-button" class="hidden">Resend OTP</button>
                <p id="otp-message"></p> <!-- Message element for OTP feedback -->
            </div>
        </div>
        <div id="reset-password-section" class="hidden">
            <p id="linked-email" style="display:none;"></p>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>
            <button id="reset-password-button">Reset Password</button>
            <p id="message"></p> <!-- Message element for feedback -->
        </div>
        <div class="loading" id="loading-indicator">
            <div class="wave">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <!-- Firebase Functions -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-functions.js"></script>

    <!-- Include your own script after Firebase SDK scripts -->
    <script src="src/forgot-password.js"></script>
</body>
</html>
